<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Image Carousel</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./index.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="img-frame">
                <img src="koenigsegg.jpg" alt="An image of koenigsegg"/>
                <img class="visible" src="lamborghini.avif" alt="An image of a lamborghini"/>
                <img class="visible" src="porsche.jpg" alt="An image of a porsche car"/>
            </div>
            <span class="left-arrow"></span>
            <span class="right-arrow"></span>
            <div class="indicator">
                <button class="img1"></button>
                <button class="img2"></button>
                <button class="img3"></button>
            </div>
        </div>
    </body>
</html>
