<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Image Carousel</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="container">
            <div class="img-frame">
                <img src="koenigsegg.jpg" alt="An image of koenigsegg"/>
                <img src="lamborghini.avif" alt="An image of a lamborghini"/>
                <img src="porsche.jpg" alt="An image of a porsche car"/>
                <span class="left-arrow"></span>
                <span class="right-arrow"></span>
            </div>
        </div>
    </body>
</html>
